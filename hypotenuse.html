    <main class="container-center">
      <div class="card">
        <h1>Calculate Hypotenuse of a triangle</h1>
        <label class="input-label" for="base"
          ><p>Enter base value </p>
          <input type="number" id="base" class="input-text" />
        </label>
        <label class="input-label" for="height">
          <p>Enter height value </p>
          <input type="number" id="height" class="input-text" />
        </label>
        <p id="error-message"></p>
        <button class="btn-check" id="calculate-btn">
          Calculate hypotenuse
        </button>
        <h1>Hypotenuse formula</h1>
        <h3>√(base² + height²)</h3>
        <p id="output"></p>
      </div>
